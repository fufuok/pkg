name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    strategy:
      fail-fast: false
      matrix:
        go-version: [1.26.x]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os}}
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}

      - name: Fetch Repository
        uses: actions/checkout@v3

      - name: Make Ready
        run: |
          go version
          go env
          go get -t -v ./...
          git rev-parse --short HEAD

      - name: Run Vet
        run: go vet ./...

      - name: Run Test
        run: go test -v -cover -covermode=atomic ./...
